<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <p class="logo">Fioorelloo</p>

            <p class="cart" id="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                </svg><span> cart()</span></p>
        </div>
    </header>
    <!-- Swiper -->
    <!---->
    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide ">
                <img src="image/bouquet-142876_1920.jpg" />
            </div>
            <div class="swiper-slide ">
                <img src="image/bouquet-3175315_1920.jpg" />
            </div>
            <div class="swiper-slide ">
                <img src="image/plants-2810510_1920.jpg" />
            </div>
            <div class="swiper-slide ">
                <img src="image/flower-3359072_1920.jpg" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper swiper-initialized swiper-horizontal swiper-free-mode swiper-watch-progress swiper-backface-hidden swiper-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide animate__animated animate__rollIn">
                <img src="image/bouquet-142876_1920.jpg" />
            </div>
            <div class="swiper-slide animate__animated animate__rollIn">
                <img src="image/bouquet-3175315_1920.jpg" />
            </div>
            <div class="swiper-slide animate__animated animate__rollIn">
                <img src="image/plants-2810510_1920.jpg" />
            </div>
            <div class="swiper-slide animate__animated animate__rollIn">
                <img src="image/flower-3359072_1920.jpg" />
            </div>
        </div>
    </div>
    <main>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col" id="product">
                </div>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/flowers.json"></script>
    <script src="js/script.js"></script>
</body>

</html>
